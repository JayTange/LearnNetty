[WebServiceCfg]
;对外http服务端口
HTTP_PORT = 80
;对外https安全服务端口
HTTPS_PORT = 443

[AdminServerConfig]
;内部管理端口
ADMIN_SRVICE_PORT = 6171

;级联服务配置
[PkiWebServiceCfg]
WEBSERVICE_IP = 0.0.0.0
WEBSERVICE_PORT = 6101
WEBSERVICE_URL_SUFFIX = /dzrz/services/RzMsgService

